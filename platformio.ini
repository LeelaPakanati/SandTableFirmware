[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
	-std=gnu++2a
	-std=c++2a
build_unflags = 
	-std=gnu++14
lib_deps =
	tzapu/WiFiManager @ ^2.0.17
	teemuatlut/TMCStepper @ ^0.7.3
	gunakkoc/MultiStepperLite
	esp32async/ESPAsyncWebServer @ ^3.9.4
    esp32async/AsyncTCP
	bblanchon/ArduinoJson @ ^7.2.1